<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnTimer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <a href="../index.html" class="home-btn">üè†</a>
    <div class="lang-btn" id="langBtn">üá≠üá∫ / üá¨üáß</div>

    <div class="container">
        <div id="setup-panel" class="card">
            <h1 data-key="title">LearnTimer</h1>
            
            <div class="input-group">
                <label data-key="lblTotal">Mennyit akarsz ma tanulni? (√≥ra)</label>
                <input type="number" id="total-hours" value="6" min="1">
            </div>

            <div class="row">
                <div class="input-group">
                    <label data-key="lblFocus">F√≥kusz (perc)</label>
                    <input type="number" id="focus-mins" value="45" min="1">
                </div>
                <div class="input-group">
                    <label data-key="lblBreak">Pihi (perc)</label>
                    <input type="number" id="break-mins" value="15" min="1">
                </div>
            </div>

            <button id="start-btn" class="glow-btn" data-key="btnStart">IND√çT√ÅS</button>
        </div>

        <div id="timer-panel" class="card hidden timer-card">
            
            <div class="status-pill" id="mode-label" data-key="statusFocus">F√ìKUSZ M√ìD</div>

            <div class="circle-container">
                <svg class="progress-ring" width="260" height="260">
                    <defs>
                        <linearGradient id="gradient-focus" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#10b981" />
                            <stop offset="100%" stop-color="#059669" />
                        </linearGradient>
                        <linearGradient id="gradient-break" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#8b5cf6" />
                            <stop offset="100%" stop-color="#c084fc" />
                        </linearGradient>
                    </defs>

                    <circle class="progress-ring__circle bg-ring" stroke="#333" stroke-width="4" fill="transparent" r="120" cx="130" cy="130"/>
                    <circle id="total-ring" class="progress-ring__circle main-ring" stroke="white" stroke-width="4" fill="transparent" r="120" cx="130" cy="130"/>

                    <circle class="progress-ring__circle bg-ring" stroke="#333" stroke-width="8" fill="transparent" r="100" cx="130" cy="130"/>
                    <circle id="session-ring" class="progress-ring__circle main-ring" stroke="url(#gradient-focus)" stroke-width="8" fill="transparent" r="100" cx="130" cy="130"/>
                </svg>

                <div class="timer-display-inner">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
            </div>

            <p id="cycle-info"><span data-key="lblRemaining">H√°tral√©v≈ë teljes id≈ë:</span> <span id="total-left">--:--</span></p>

            <div class="controls">
                <button id="pause-btn" class="secondary-btn" data-key="btnPause">SZ√úNET</button>
                <button id="stop-btn" class="secondary-btn" data-key="btnStop">V√âGE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
